        function ComingSoon() {
            const [dots, setDots] = useState('');
            const [currentPage, setCurrentPage] = useState('home');
            const [showCookieBanner, setShowCookieBanner] = useState(true);
            const [darkMode, setDarkMode] = useState(true);
            const [language, setLanguage] = useState('de');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [formStatus, setFormStatus] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [touchStart, setTouchStart] = useState(null);
            const [touchEnd, setTouchEnd] = useState(null);
            const [isPulling, setIsPulling] = useState(false);
            const [pullDistance, setPullDistance] = useState(0);
            const [formServiceDown, setFormServiceDown] = useState(false); // true = show offline notice

            useEffect(() => {
                const interval = setInterval(() => {
                    setDots(prev => prev.length >= 3 ? '' : prev + '.');
                }, 500);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                const cookieConsent = localStorage.getItem('cookieConsent');
                if (cookieConsent) {
                    setShowCookieBanner(false);
                }
                const savedMode = localStorage.getItem('darkMode');
                if (savedMode !== null) {
                    setDarkMode(savedMode === 'true');
                } else {
                    // Set default to dark mode on first visit
                    setDarkMode(true);
                    localStorage.setItem('darkMode', 'true');
                }
                
                // Auto-detect browser language
                const savedLanguage = localStorage.getItem('language');
                if (savedLanguage && ['de', 'en', 'fr', 'sq'].includes(savedLanguage)) {
                    setLanguage(savedLanguage);
                } else {
                    // Detect browser language
                    const browserLang = navigator.language || navigator.userLanguage;
                    const langCode = browserLang.split('-')[0].toLowerCase();
                    
                    if (['de', 'en', 'fr', 'sq'].includes(langCode)) {
                        setLanguage(langCode);
                        localStorage.setItem('language', langCode);
                    } else {
                        // Default to English if language not supported
                        setLanguage('en');
                        localStorage.setItem('language', 'en');
