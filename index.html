        function ComingSoon() {
            const [dots, setDots] = useState('');
            const [currentPage, setCurrentPage] = useState('home');
            const [showCookieBanner, setShowCookieBanner] = useState(true);
            const [darkMode, setDarkMode] = useState(false);
            const [language, setLanguage] = useState('de');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [formStatus, setFormStatus] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [touchStart, setTouchStart] = useState(null);
            
            // Calculator state
            const [numPages, setNumPages] = useState(5);
            const [complexity, setComplexity] = useState('medium');
            const [features, setFeatures] = useState({
                animations: false,
                customDesign: false,
                includeRevisions: true
            });
            const [touchEnd, setTouchEnd] = useState(null);
            const [isPulling, setIsPulling] = useState(false);
            const [pullDistance, setPullDistance] = useState(0);
            const [formServiceDown, setFormServiceDown] = useState(false); // true = show offline notice

            useEffect(() => {
                const interval = setInterval(() => {
                    setDots(prev => prev.length >= 3 ? '' : prev + '.');
                }, 500);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                const cookieConsent = localStorage.getItem('cookieConsent');
                if (cookieConsent) {
                    setShowCookieBanner(false);
                }
                const savedMode = localStorage.getItem('darkMode');
                if (savedMode !== null) {
                    setDarkMode(savedMode === 'true');
                } else {
                    // Set default to dark mode on first visit
                    setDarkMode(true);
                    localStorage.setItem('darkMode', 'true');
                }
                
                // Auto-detect browser language
                const savedLanguage = localStorage.getItem('language');
                if (savedLanguage && ['de', 'en', 'fr', 'sq'].includes(savedLanguage)) {
                    setLanguage(savedLanguage);
                } else {
                    // Detect browser language
                    const browserLang = navigator.language || navigator.userLanguage;
                    const langCode = browserLang.split('-')[0].toLowerCase();
                    
                    if (['de', 'en', 'fr', 'sq'].includes(langCode)) {
                        setLanguage(langCode);
                        localStorage.setItem('language', langCode);
                    } else {
                        // Default to English if language not supported
                        setLanguage('en');
                        localStorage.setItem('language', 'en');
                    }
                }
            }, []);

            // Get translation helper
            const t = (key) => translations[language][key] || key;

            // Local, small notice texts for form service outage (keeps translations untouched)
            const formNotices = {
                de: 'Das Kontaktformular ist momentan nicht verfügbar. Bitte sende deine Anfrage direkt per E-Mail an',
                en: 'The contact form is currently unavailable. Please send your enquiry directly by email to',
                fr: 'Le formulaire de contact est actuellement indisponible. Veuillez envoyer votre demande directement par e-mail à',
                sq: 'Formulari i kontaktit për momentin nuk është i disponueshëm. Ju lutemi dërgoni pyetjen tuaj drejtpërdrejt me e-mail në'
            };

            // Change language
            const changeLanguage = (lang) => {
                setLanguage(lang);
                localStorage.setItem('language', lang);
                setMobileMenuOpen(false);
            };

            const toggleDarkMode = () => {
                const newMode = !darkMode;
                setDarkMode(newMode);
                localStorage.setItem('darkMode', newMode.toString());
            };

            const acceptCookies = () => {
                localStorage.setItem('cookieConsent', 'true');
                setShowCookieBanner(false);
            };

            const declineCookies = () => {
                localStorage.setItem('cookieConsent', 'false');
                setShowCookieBanner(false);
            };

            // Calculate revisions cost based on page count
            const getRevisionsCost = () => {
                if (numPages <= 3) return 100;
                if (numPages <= 8) return 200;
                return 300;
            };

            // Calculator price calculation
            const calculatePrice = () => {
                // Base prices aligned exactly with packages (includes revisions)
                let basePrice;
                if (numPages <= 3) {
                    // Basis package: 1-3 pages, from CHF 700
                    basePrice = 700 + (numPages - 1) * 50; // 700, 750, 800
                } else if (numPages <= 8) {
                    // Professional package: 4-8 pages, from CHF 1400
                    basePrice = 1400 + (numPages - 4) * 100; // 1400, 1500, 1600, 1700, 1800
                } else {
                    // Premium package: 9+ pages, from CHF 2200
                    basePrice = 2200 + (numPages - 9) * 100; // 2200, 2300, 2400...
                }
                
                // Complexity multiplier
                const complexityMultiplier = {
                    simple: 1.0,    // base price (minimum as advertised)
                    medium: 1.15,   // 15% more for medium complexity
                    complex: 1.3    // 30% more for complex
                };
                
                let finalPrice = basePrice * complexityMultiplier[complexity];
                
                // Subtract revisions cost if not wanted
                if (!features.includeRevisions) {
                    finalPrice -= getRevisionsCost();
                }
                
                // Add additional features
                if (features.animations) finalPrice += 300;
                if (features.customDesign) finalPrice += 500;

                return Math.round(finalPrice);
            };

            const handleFormSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                setFormStatus('');

                const formData = new FormData(e.target);
                
                try {
                    const response = await fetch(e.target.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        setFormStatus('success');
                        e.target.reset();
                        setTimeout(() => setFormStatus(''), 5000);
                    } else {
                        setFormStatus('error');
                    }
                } catch (error) {
                    setFormStatus('error');
                }
                
                setIsSubmitting(false);
            };

            // Swipe gesture handling
            const minSwipeDistance = 50;
            const pages = ['home', 'services', 'pricing', 'contact', 'imprint', 'privacy'];

            const onTouchStart = (e) => {
                setTouchEnd(null);
                setTouchStart(e.targetTouches[0].clientX);
            };

            const onTouchMove = (e) => {
                setTouchEnd(e.targetTouches[0].clientX);
                
                // Pull to refresh detection
                if (window.scrollY === 0 && e.targetTouches[0].clientY > touchStart) {
                    const distance = e.targetTouches[0].clientY - touchStart;
                    if (distance > 0 && distance < 150) {
                        setIsPulling(true);
                        setPullDistance(distance);
                    }
                }
            };

            const onTouchEnd = () => {
                if (!touchStart || !touchEnd) {
                    // Handle pull to refresh
                    if (isPulling && pullDistance > 80) {
                        window.location.reload();
                    }
                    setIsPulling(false);
                    setPullDistance(0);
                    return;
                }
                
                const distance = touchStart - touchEnd;
                const isLeftSwipe = distance > minSwipeDistance;
                const isRightSwipe = distance < -minSwipeDistance;
                
                const currentIndex = pages.indexOf(currentPage);
                
                if (isLeftSwipe && currentIndex < pages.length - 1) {
                    // Swipe left - next page
                    setCurrentPage(pages[currentIndex + 1]);
                } else if (isRightSwipe && currentIndex > 0) {
                    // Swipe right - previous page
                    setCurrentPage(pages[currentIndex - 1]);
                }
                
                setIsPulling(false);
                setPullDistance(0);
            };

            return (
                <div 
                    style={{
                        width: '100%',
                        height: '100%',
                        background: darkMode 
                            ? 'linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%)' 
                            : 'linear-gradient(135deg, #e8eef2 0%, #d4dce6 100%)',
                        display: 'flex',
                        flexDirection: 'column',
                        position: 'relative',
                        overflow: 'hidden'
                    }}
                >

                    <nav style={{
                        width: '100%',
                        padding: '15px 20px',
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center',
                        background: darkMode ? 'rgba(0, 0, 0, 0.5)' : 'rgba(255, 255, 255, 0.2)',
                        backdropFilter: 'blur(10px)',
                        position: 'relative',
                        zIndex: 10,
                        borderBottom: darkMode ? '1px solid rgba(255, 255, 255, 0.1)' : '1px solid rgba(0, 0, 0, 0.1)',
                        flexWrap: 'wrap',
                        gap: '15px'
                    }}>
                        <img 
                            src="logo.png" 
                            alt="RBC Excellence Logo" 
                            style={{
                                height: 'clamp(35px, 8vw, 50px)',
                                width: 'auto',
                                objectFit: 'contain'
                            }}
                        />
                        
                        {/* Hamburger Menu Button - Mobile Only */}
                        <button
                            onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                            style={{
                                display: 'none',
                                background: 'transparent',
                                border: 'none',
                                cursor: 'pointer',
                                padding: '10px',
                                zIndex: 1001,
                                '@media (maxWidth: 768px)': {
                                    display: 'block'
                                }
                            }}
                            className="hamburger-menu"
                        >
                            <div style={{
                                width: '30px',
                                height: '3px',
                                background: darkMode ? 'white' : '#1a1a2e',
                                margin: '6px 0',
                                transition: 'all 0.3s ease',

                                            color: 'white',
                                            border: 'none',
                                            borderRadius: '5px',
                                            cursor: 'pointer',
                                            fontSize: '0.9rem',
                                            fontWeight: '600',
                                            transition: 'all 0.3s ease'
                                        }}
                                        onMouseOver={(e) => {
                                            e.target.style.background = '#5568d3';
                                        }}
                                        onMouseOut={(e) => {
                                            e.target.style.background = '#667eea';
                                        }}
                                    >
                                        {t('cookieAccept')}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <div style={{
                        position: 'absolute',
                        bottom: '30px',
                        color: darkMode ? 'rgba(255, 255, 255, 0.8)' : 'rgba(0, 0, 0, 0.6)',
                        fontSize: '14px',
                        zIndex: 1
                    }}>
                        {t('footerText')}
                    </div>

                    {/* Dark Mode Toggle - Bottom Right */}
                    <button
                        onClick={toggleDarkMode}
                        style={{
                            position: 'fixed',
                            bottom: '20px',
                            right: '20px',
                            background: darkMode ? 'rgba(255, 255, 255, 0.15)' : 'rgba(0, 0, 0, 0.15)',
                            border: darkMode ? '2px solid rgba(255, 255, 255, 0.3)' : '2px solid rgba(0, 0, 0, 0.3)',
                            borderRadius: '50%',
                            width: 'clamp(45px, 12vw, 55px)',
                            height: 'clamp(45px, 12vw, 55px)',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            cursor: 'pointer',
                            transition: 'all 0.3s ease',
                            fontSize: 'clamp(1.2rem, 3vw, 1.5rem)',
                            zIndex: 1000,
                            backdropFilter: 'blur(10px)',
                            boxShadow: darkMode ? '0 4px 15px rgba(255, 255, 255, 0.1)' : '0 4px 15px rgba(0, 0, 0, 0.2)'
                        }}
                        onMouseOver={(e) => {
                            e.currentTarget.style.background = darkMode ? 'rgba(255, 255, 255, 0.25)' : 'rgba(0, 0, 0, 0.25)';
                            e.currentTarget.style.transform = 'scale(1.1) rotate(20deg)';
                        }}
                        onMouseOut={(e) => {
                            e.currentTarget.style.background = darkMode ? 'rgba(255, 255, 255, 0.15)' : 'rgba(0, 0, 0, 0.15)';
                            e.currentTarget.style.transform = 'scale(1) rotate(0deg)';
                        }}
                        title={darkMode ? 'Light Mode aktivieren' : 'Dark Mode aktivieren'}
                    >
                        {darkMode ? '☀️' : '🌙'}
                    </button>

                    <style>{`
                        select option {
                            background-color: ${darkMode ? '#1a1a2e' : 'white'};
                            color: ${darkMode ? 'white' : '#1a1a2e'};
                            padding: 10px;
                        }

                        @keyframes float {
                            0%, 100% {
                                transform: translateY(0px);
                            }
                            50% {
                                transform: translateY(-30px);
                            }
                        }

                        @keyframes fadeIn {
                            from {
                                opacity: 0;
                                transform: translateY(20px);
                            }
                            to {
                                opacity: 1;
                                transform: translateY(0);
                            }
                        }

                        @keyframes slideUp {
                            from {
                                transform: translateY(100%);
                                opacity: 0;
                            }
                            to {
                                transform: translateY(0);
                                opacity: 1;
                            }
                        }

                        @keyframes slideInRight {
                            from {
                                transform: translateX(100%);
                                opacity: 0;
                            }
                            to {
                                transform: translateX(0);
                                opacity: 1;
                            }
                        }

                        @keyframes spin {
                            0% {
                                transform: rotate(0deg);
                            }
                            100% {
                                transform: rotate(360deg);
                            }
                        }

                        /* Mobile Menu Display */
                        @media (max-width: 768px) {
                            .hamburger-menu {
                                display: block !important;
                            }
                            .desktop-nav {
                                display: none !important;
                            }
                        }

                        @media (min-width: 769px) {
                            .hamburger-menu {
                                display: none !important;
                            }
                        }
                    `}</style>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ComingSoon />);
    </script>
</body>
</html>
